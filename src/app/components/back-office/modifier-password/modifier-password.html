<div class="header-actions mb-4">
  <a routerLink="/admin/dashboard" class="btn btn-secondary">← Retour</a>
</div>

<form
  [formGroup]="passwordForm"
  (ngSubmit)="OnChangePassword()"
  class="p-4 shadow rounded bg-light"
  style="max-width: 500px; margin: auto"
>
  <h2 class="text-center mb-4">Modifier le mot de passe</h2>

  <div class="mb-3">
    <label for="currentPassword" class="form-label">Mot de passe actuel</label>
    <input type="password" class="form-control" formControlName="currentPassword" />
  </div>

  <div class="mb-3">
    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
    <input type="password" class="form-control" formControlName="newPassword" />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmer le mot de passe *</label>
    <input type="password" class="form-control" formControlName="confirmPassword" />
  </div>

  @if (getnewpassword?.value != getconfirmpassword?.value) {
  <div class="alert alert-warning py-2">Les mots de passe doivent être identiques</div>
  }

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid">
      Modifier
    </button>
  </div>
</form>
