<div class="card mb-4 shadow-sm">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="recette.photo"
        [alt]="recette.nom"
        class="img-fluid rounded-start"
        style="height: 200px; object-fit: cover"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{ recette.nom }}</h3>

        <div class="mb-2">
          <span class="badge bg-info me-2">{{ recette.difficulte }}</span>
          <span class="text-muted me-2"> </span>
        </div>
        <div class="d-flex justify-content-between">
          <a [routerLink]="['/recette', recette.id]" class="btn btn-primary btn-sm"> Detail </a>
        </div>
      </div>
    </div>
  </div>
</div>
