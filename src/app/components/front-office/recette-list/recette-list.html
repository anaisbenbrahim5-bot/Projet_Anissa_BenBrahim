<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" routerLink="/recettes">Les Saveurs de Tunisie</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" routerLink="/recettes">Accueil</a></li>
    <li class="nav-item"><a class="nav-link" routerLink="/info">Info</a></li>
  </ul>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Les Saveurs de Tunisie</h1>

  <form [formGroup]="searchForm">
    <div class="mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            formControlName="nom"
            placeholder="Nom de la recette"
          />
        </div>
        <div class="col-md-4">
          <select class="form-select" formControlName="difficulte">
            <option value="">Toutes difficult√©s</option>
            <option value="Facile">Facile</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Difficile">Difficile</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary me-2" (click)="onSearch()">
            Rechercher
          </button>
          <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
        </div>
      </div>
    </div>
  </form>

  @for(recette of filteredRecettes; track recette.id){
  <app-recette-card [recette]="recette"></app-recette-card>
  }
</div>
